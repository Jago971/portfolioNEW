<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="blank"></section>
      <section class="hero-section">
        <div class="blank"></div>
        <h1 class="hero-name"></h1>
        <div class="grid-container">
          <h2 class="hero-text">I'm developing my expertise in full-stack development.</h2>
        </div>
        <div class="grid-container">
          <div class="icons">
            <img src="assets/HTML5_logo_and_wordmark.svg" alt="html logo">
          </div>
        </div>
      </section>
      <section class="cabinet-section">
        <div class="cabinet"></div>
      </section>
      <section class="call-section">
        <h1></h1>
        <h2>Have a look through my filing cabinet. Click on a drawer to start.</h2>
        <h2>Or find my work here:</h2>
        <div class="icons"></div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="spacer"></div>
      <section class="hero">
        <div class="spacer"></div>
        <h1 class="">Hey, I'm Matt.</h1>
        <h2 class="">I'm developing my expertise in full-stack development.</h2>
        <h2>Some of the technologies I use:</h2>
        <div class="icons">
          <img src="assets/HTML5_Badge.svg" alt="HTML5 logo" />
          <img src="assets/CSS3_logo.svg" alt="CSS3 logo" />
          <img
            src="assets/JavaScript_unofficial_logo.svg"
            alt="JavaScript logo"
          />
          <img src="assets/React.svg" alt="React logo" />
          <img class="node" src="assets/Node.js_logo.svg" alt="Node.js logo" />
          <img
            class="express"
            src="assets/express-js-icon.svg"
            alt="Express.js logo"
          />
          <img
            src="assets/https___mariadb.com_wp-content_uploads_2019_11_mariadb-logo-vertical_blue.svg"
            alt="MariaDB logo"
          />
        </div>
      </section>
      <section class="cabinet collapsed"></section>
      <section class="call collapsed">
        <div class="spacer"></div>
        <h2 class="">
          Have a look through my filing cabinet. Click on a drawer to start.
        </h2>
        <h2>Or find my work here:</h2>
        <div class="icons">
          <img src="assets/LinkedIn_icon.svg" alt="LinkedIn logo" />
          <img src="assets/Github-desktop-logo-symbol.svg" alt="GitHub logo" />
          <img src="assets/codepen-svgrepo-com.svg" alt="CodePen logo" />
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="blank"></section>
      <section class="hero-section">
        <div class="blank"></div>
        <h1 class="hero-name"></h1>
        <div class="grid-container">
          <div class="hero-text">
            <h2><span class="caret">|</span></h2>
          </div>
        </div>
        <div class="grid-container">
          <div class="icons">
            <img src="assets/HTML5_Badge.svg" alt="html logo">
            <img src="assets/CSS3_logo.svg" alt="html logo">
            <img src="assets/JavaScript_unofficial_logo.svg" alt="html logo">
            <img src="assets/React.svg" alt="html logo">
            <img src="assets/Node.js_logo.svg" alt="html logo">
            <img src="assets/express-js-icon.svg" alt="html logo">
            <img src="assets/https___mariadb.com_wp-content_uploads_2019_11_mariadb-logo-vertical_blue.svg" alt="html logo">
          </div>
        </div>
      </section>
      <section class="cabinet-section">
        <div class="cabinet"></div>
      </section>
      <section class="call-section">
        <h1></h1>
        <h2>Have a look through my filing cabinet. Click on a drawer to start.</h2>
        <h2>Or find my work here:</h2>
        <div class="icons"></div>
      </section>
    </div>
  </body>
</html>

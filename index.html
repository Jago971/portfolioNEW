<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="wrap">
      <section class="hero-section">
        <p class="hero-name"></p>
        <div class="hero-text-grid">
          <div class="hero-text">
            <p></p>
            <p><span class="caret">|</span></p>
          </div>
        </div>
        <div class="icon-grid">
          <div class="icons">
            <img src="assets/HTML5_logo_and_wordmark.svg" alt="HTML5 logo">
            <img src="assets/CSS3_logo_and_wordmark.svg" alt="CSS3 logo">
            <img src="assets/Javascript-shield.svg" alt="JavaScript logo">
            <img src="assets/React.svg" alt="React logo" style="height: 2.6rem">
            <img src="assets/express-js-icon.svg" alt="Express.js logo" style="height: 2.1rem">
            <img src="assets/Node.js_logo.svg" alt="Node.js logo">
            <img src="assets/https___mariadb.com_wp-content_uploads_2019_11_mariadb-logo-vertical_blue.svg" alt="MariaDB logo">
        </div>
        </div>
      </section>
      <div class="cabinet"></div>
      <div class="call"></div>
    </div>
  </body>
</html>
